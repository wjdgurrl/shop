<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="/main.css" rel ="stylesheet">
</head>
<body>
<div th:replace="~{nav.html::navbar}"></div>

<form action="/search" method="POST" style="display: inline">
  <input name="searchText">
  <button>검색</button>
</form>

<div class = "card" th:each=" i : ${items}"> <!-- 타임리프 반복 문법 -->
  <a th:href="@{/detail/{id}(id=${i.id})}">
    <img th:src="${i.imgUrl}" alt="상품 이미지" style="max-width: 100px; max-height: 100px">
  </a>
  <!--<img src = "https://placehold.co/300">-->
  <!--        타임리프 문법 -->
  <div>
    <!--            <h4 th:text="${i.title}">바지</h4>-->
    <a th:href="@{/detail/{id}(id=${i.id})}">
      <h4 th:text="${i.title}">상품</h4>
    </a>
    <p th:text="${i.price}">가격</p>
  </div>
</div>
</body>
</html>
