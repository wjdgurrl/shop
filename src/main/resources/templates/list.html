<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/main.css" rel ="stylesheet">
</head>
<body>
    <div th:replace="~{nav.html::navbar}"></div>

    <div class = "card" th:each=" i : ${items}"> <!-- 타임리프 반복 문법 -->
        <img src = "https://placehold.co/300">
<!--        타임리프 문법 -->
        <div>
            <h4 th:text="${i.title}">바지</h4>
            <p th:text="${i.price}">7억</p>
        </div>
    </div>
</body>
</html>
